<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cyberball Game</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="game-container">
        <!-- Timer display -->
        <div id="timer">3:00</div>

        <!-- Game area -->
        <div id="game-area">
            <!-- Player 2 (top center) -->
            <div class="player" id="player2" data-player="2">
                <div class="player-avatar green"></div>
                <div class="player-name">Player 2</div>
            </div>

            <!-- Ball -->
            <div id="ball"></div>

            <!-- Player 1 (bottom left) -->
            <div class="player" id="player1" data-player="1">
                <div class="player-avatar blue"></div>
                <div class="player-name">Player 1</div>
            </div>

            <!-- Me (bottom right) -->
            <div class="player" id="player-me" data-player="me">
                <div class="player-avatar red"></div>
                <div class="player-name">나</div>
            </div>
        </div>

        <!-- Start screen -->
        <div id="start-screen" class="overlay">
            <div class="overlay-content">
                <h1>Cyberball</h1>
                <p>다른 플레이어와 공을 주고받는 게임입니다.</p>
                <p>공이 당신에게 오면, 던지고 싶은 플레이어를 클릭하세요.</p>
                <button id="start-btn">게임 시작</button>
            </div>
        </div>

        <!-- End screen -->
        <div id="end-screen" class="overlay hidden">
            <div class="overlay-content">
                <h1>게임이 종료되었습니다</h1>
                <p>참여해 주셔서 감사합니다.</p>
                <button id="next-btn">다음 단계로 이동</button>
            </div>
        </div>
    </div>

    <script src="js/cyberball.js"></script>
</body>
</html>
