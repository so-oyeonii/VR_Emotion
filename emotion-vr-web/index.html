<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>감정 VR - 감정 인식 및 게임</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>감정 VR 애플리케이션</h1>
            <p class="subtitle">감정을 선택하고 게임을 즐기세요</p>
        </header>

        <main>
            <!-- 감정 선택 섹션 -->
            <section id="emotion-section" class="section active">
                <h2>감정 선택</h2>
                <div id="emotion-wheel-container">
                    <canvas id="emotion-wheel"></canvas>
                    <button id="spin-button">룰렛 돌리기</button>
                </div>
                <div id="selected-emotion" class="hidden">
                    <p>선택된 감정: <span id="emotion-name"></span></p>
                    <button id="confirm-emotion">확인</button>
                </div>
            </section>

            <!-- 강도 조절 섹션 -->
            <section id="intensity-section" class="section hidden">
                <h2>감정 강도 조절</h2>
                <div id="intensity-container">
                    <div class="intensity-display">
                        <span id="intensity-value">5</span>
                        <span class="intensity-label">/10</span>
                    </div>
                    <input type="range" id="intensity-slider" min="1" max="10" value="5">
                    <div class="intensity-labels">
                        <span>약함</span>
                        <span>중간</span>
                        <span>강함</span>
                    </div>
                </div>
                <button id="confirm-intensity">다음</button>
            </section>

            <!-- 테트리스 게임 섹션 -->
            <section id="game-section" class="section hidden">
                <h2>테트리스 게임</h2>
                <div id="game-info">
                    <p>감정: <span id="game-emotion"></span> (강도: <span id="game-intensity"></span>)</p>
                </div>
                <div id="tetris-container">
                    <canvas id="tetris-canvas"></canvas>
                    <div id="game-controls">
                        <div class="score-display">
                            <p>점수: <span id="score">0</span></p>
                            <p>레벨: <span id="level">1</span></p>
                            <p>라인: <span id="lines">0</span></p>
                        </div>
                        <div class="control-buttons">
                            <button id="start-game">게임 시작</button>
                            <button id="pause-game" disabled>일시정지</button>
                            <button id="restart-game">다시 시작</button>
                        </div>
                    </div>
                </div>
                <div class="game-instructions">
                    <h3>조작법</h3>
                    <ul>
                        <li>← → : 좌우 이동</li>
                        <li>↓ : 빠르게 낙하</li>
                        <li>↑ : 회전</li>
                        <li>Space : 즉시 낙하</li>
                    </ul>
                </div>
            </section>
        </main>

        <footer>
            <p>&copy; 2024 감정 VR 프로젝트</p>
        </footer>
    </div>

    <!-- JavaScript 모듈 로드 -->
    <script src="js/emotionWheel.js"></script>
    <script src="js/intensitySlider.js"></script>
    <script src="js/tetris.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
